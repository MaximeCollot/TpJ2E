<ui:composition
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

<h1>Login Page</h1>
<h:form>
	<table border="0">
		<tr>
			<td>Firstname</td>
			<h:inputText id="firstname" value="#{user.firstname}" required="true">
				<f:validator validatorId="validators.lastname" />
			</h:inputText>
			<td><h:message for="firstname" showDetail="true" style=" color:red" /></td>
		</tr>
		<tr>
			<td>Lastname</td>
			<h:inputText id="lastname" value="#{user.lastname}" required="true">
				<f:validator validatorId="validators.username" />
			</h:inputText>
			<td><h:message for="lastname" showDetail="true" style=" color:red" /></td>
		</tr>
		<tr>
			<td>Birthday</td>
<!-- 			<h:inputDate id="birthday" value="#{user.birthday}" required="true"> -->
<!-- 				<f:validator validatorId="validators.birthday" /> -->
<!-- 			</h:inputText> -->
			<td><h:message for="birthday" showDetail="true" style=" color:red" /></td>
		</tr>
		<tr>
			<td>Email</td>
			<h:inputText id="email" value="#{user.emai}" required="true">
				<f:validator validatorId="validators.email" />
			</h:inputText>
			<td><h:message for="email" showDetail="true" style=" color:red" /></td>
		</tr>
		<tr>
			<td>Login</td>
			<h:inputText id="login" value="#{user.login}" required="true">
				<f:validator validatorId="validators.login" />
			</h:inputText>
			<td><h:message for="login" showDetail="true" style=" color:red" /></td>
		</tr>
		<tr>
			<td>Password</td>
			<h:inputSecret id="password" value="#{user.password}" required="true">
				<f:validator validatorId="validators.password" />
			</h:inputSecret>
			<td><h:message for="password" showDetail="true" style=" color:red" /></td>
		</tr>
		<tr>
			<td>Re-enter Password</td>
			<td><h:inputSecret value="#{user.password}" /></td>
		</tr>
		<tr>
			<td></td>
			<td><h:commandButton value="OK" /></td>
		</tr>
	</table>
</h:form>

</ui:composition>
