<ui:composition
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

				<p:fieldset id="registration" legend="Registration" style="margin-bottom:20px; width:50%;">

			<h:form>

				<h:outputText value="firstname" />
				<p:inputText id="firstname" value="#{registerBean.user.firstName}"
					required="true">
					<f:validator validatorId="validators.lastname" />
				</p:inputText>
				<h:message for="firstname" showDetail="true" style="color:red"/>
				<br />
				
				<h:outputText value="lastname" />
				<p:inputText id="lastname" value="#{registerBean.user.lastName}" required="true">
					<f:validator validatorId="validators.lastname" />
				</p:inputText>
				<h:message for="lastname" showDetail="true" style="color:red"/>
				<br />

				<h:outputLabel for="birthday" value="Birthday" />
			<p:inputText id="birthday" value="#{registerBean.user.age}" required="true">
					<f:validator validatorId="validators.birthday" />
				</p:inputText>
				<h:message for="birthday" showDetail="true" style="color:red" />
				<br />
				
				<h:outputLabel for="email" value="email" />
				<p:inputText id="email" value="#{registerBean.user.email}" required="true">
					<f:validator validatorId="validators.email" />
				</p:inputText>
				<h:message for="email" showDetail="true" style="color:red" />
				<br />
				
				<h:outputLabel for="login" value="login" />
				<p:inputText id="login" value="#{registerBean.user.login}" required="true">
					<f:validator validatorId="validators.login" />
				</p:inputText>
				<h:message for="login" showDetail="true" style="color:red"/>
				<br />
				
				<h:outputLabel for="password" value="password" />
				<p:password id="password" value="#{registerBean.user.password}" match="password2" required="true" />
				
				<h:message for="password" showDetail="true" style="color:red"/>
				<br />
				
				<h:outputLabel for="password2" value="Re-enter password" />
				<p:password id="password2" value="#{registerBean.user.password}" required="true"/>
				<br />

				<h:commandButton value="Cancel" action="#{registerBean.cancel}" style="position:relative;float:left" styleClass="ui-priority-primary" ajax="false"/>		
				<h:commandButton value="Register" action="#{registerBean.save}" style="position:relative;float:right" styleClass="ui-priority-primary" ajax="false"/>

			</h:form>
			</p:fieldset>

</ui:composition>
