<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:growl id="growl" life="2000" />
	<h:form class="titreForm">

		<p:commandButton id="backHeader" styleClass="backHeader #{titre}Header" action="#{controllerBean.goTo('AdminHome')}" icon="ui-icon-arrowreturnthick-1-w" ajax="false" />

	</h:form>

	<p id="titleHeader" class="titleHeader">#{titre}</p>
	
	
	<h:panelGroup layout="block" rendered="#{adminControllerBean.connected}">
	<p  class="titleHeader">last connection : <h:outputText value="#{adminControllerBean.admin.lastConnection}"/>  <h:outputText value="#{adminControllerBean.admin.connectionDuration}"/></p>
		<div class="userHeader">
			<p >Welcome #{adminControllerBean.admin.firstName}</p>
		</div>
	</h:panelGroup>
	
</ui:composition>
</html>
