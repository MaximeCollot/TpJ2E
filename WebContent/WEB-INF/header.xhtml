<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:growl id="growl" life="2000" />
	<h:form class="titreForm">

		<p:commandButton id="backHeader" styleClass="backHeader #{titre}Header" action="#{controllerBean.goTo('Home')}" icon="ui-icon-arrowreturnthick-1-w" ajax="false" />

	</h:form>
	
	<p id="titleHeader" class="titleHeader">#{titre}</p>
	
	<h:panelGroup layout="block" rendered="#{!controllerBean.connected}">
 	<table class="connectForm" border="0">
		<tr>
			<td>
				<h:form>
					<p:commandButton value="Become Member" id="subscribeButton" styleClass="subscribeButton" action="#{controllerBean.goTo('Emergency')}" icon="ui-icon-plus" ajax="false" />
				</h:form>
			</td>
			<h:form>
			<td>
				<div class="connectInput">
				<p:inputText id="login" value="#{controllerBean.user.login}" required="true" placeholder="login"/>
				<p:password id="pwd" value="#{controllerBean.user.password}" required="true" placeholder="password"/>
				</div>
			</td>
			<td>
				<p:commandButton id="connectButton" styleClass="connectButton" action="#{controllerBean.connect}" icon="ui-icon-circle-arrow-e" ajax="false" />
 			</td>
			</h:form>
		</tr>
	</table>
	</h:panelGroup>
	
	<h:panelGroup layout="block" rendered="#{controllerBean.connected}">
		<div class="userHeader">
			<p>Welcome #{controllerBean.user.firstName}</p>
			<p>#{controllerBean.connectionCounter} users connected</p>
			<h:form>
				<p:commandButton value="logout" id="logoutButton" styleClass="logoutButton" action="#{controllerBean.logout}" ajax="false" />
			</h:form>
		</div>
	</h:panelGroup>
	
</ui:composition>
</html>
