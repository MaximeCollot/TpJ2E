<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jstl/core">
		
<ui:composition>
	<p:growl id="growl" life="2000" />
	<h:form class="titreForm">
		<p:commandButton value="#{titre}" id="titreHeader" styleClass="titreHeader #{titre}Header" action="#{controllerBean.goTo('Home')}" ajax="false" />
	</h:form>
	<c:out value="${ controllerBean.connected }">Valeur par d√©faut</c:out>
	<c:if test="${ connected == 'ko' }">
	<table class="connectForm" border="0">
		<tr>
			<td>
				<h:form>
					<p:commandButton value="Become Member" id="subscribeButton" styleClass="subscribeButton" action="#{controllerBean.goTo('Emergency')}" icon="ui-icon-plus" ajax="false" />
				</h:form>
			</td>
			<h:form>
			<td>
				<div class="connectInput">
				<p:inputText id="login" value="#{controllerBean.user.login}" required="true" placeholder="login"/>
				<p:password id="pwd" value="#{controllerBean.user.password}" required="true" placeholder="password"/>
				</div>
			</td>
			<td>
				<p:commandButton id="connectButton" styleClass="connectButton" action="#{controllerBean.connect}" icon="ui-icon-circle-arrow-e
 " ajax="false" />
 			</td>
			</h:form>
		</tr>
	</table>
	</c:if>
	
	<c:if test="${ connected == 'ok' }">
	ok
	</c:if>
	
</ui:composition>
</html>
