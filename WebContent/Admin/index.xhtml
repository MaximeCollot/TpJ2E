<ui:composition
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:mc="http://localhost/TpJ2E/mesComposants"
		template="adminTemplate.xhtml">
		
		
<ui:define name="header">
<div id="header" class="header AdminHeader">
<mc:adminHeaderContent titre="Administration"/>
</div>
</ui:define>

<ui:define name="content">
<div id="content" class="content">
	<h:panelGroup layout="block" rendered="#{!adminControllerBean.connected}">
		<h:form>
			<p:inputText id="login" value="#{adminControllerBean.admin.login}" required="true" placeholder="login"/>
			<p:password id="pwd" value="#{adminControllerBean.admin.password}" required="true" placeholder="password"/>
			<p:commandButton id="connectButton" value="Go" styleClass="connectButton" action="#{adminControllerBean.connect}" ajax="false" />
		</h:form>
	</h:panelGroup>
	
	<h:panelGroup layout="block" rendered="#{adminControllerBean.connected}">
		<h:form class="menuForm">
			<p:commandButton value="Manage Users" id="MngUsersButton" styleClass="adminMenuButton" action="#{adminControllerBean.goTo('MngUsers')}" icon="ui-icon-person" ajax="false" />
			<p:commandButton value="Manage Recipes" id="MngRecipeButton" styleClass="adminMenuButton" action="#{adminControllerBean.goTo('MngRecipes')}" icon="ui-icon-script" ajax="false" />
		</h:form>
	</h:panelGroup>
</div>
</ui:define>

</ui:composition>
